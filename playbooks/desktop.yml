                validate: "visudo -cf %s"
            - name: wheel sudo group
              copy:
                dest: /etc/sudoers.d/wheel_sudo
                src: "{{playbook_dir}}/../files/sudoers/wheel_sudo"
                validate: "visudo -cf %s"
            # - name: power control for sudo group
